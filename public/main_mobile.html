<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaIM</title>
    <script src="./libs/jq.js"></script>
    <script src="./libs/jq-color.js"></script>
    <link rel="stylesheet" href="./assets/style_main.css">
    <style>
        :root,
        html,
        body {
            padding: 0;
            margin: 0;
            background-color: #111111;
        }

        .container {
            display: fixed;
            width: 100%;
            height: 100vh;
            left: 0;
            top: 0;
        }

        .layout-left {
            left: 0;
            width: 64px;
            background-color: rgba(25, 25, 25, 0.8);
        }

        body {
            padding: 0;
            margin: 0;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 16%;
        }

        .my-avatar {
            width: 36px;
            height: 36px;
            margin-left: 14px;
            box-sizing: border-box;
        }

        .layout-middle {
            right: 0px;
            left: 64px;
            background-color: rgba(27, 27, 27, 0.4);
        }

        .layout {
            position: absolute;
            top: 0;
            height: 100%;
        }

        * {
            color: #fff;
            font-family: 'Noto Sans', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .layout-right {
            left: 0px;
            right: 0;
            background-color: #111111;
            filter: blur(0px);
            transition: filter 0.2s ease-in-out;
        }

        .session-card {
            height: 72px;
            padding: 16px;
            box-sizing: border-box;
        }

        .session-card .session-info {
            height: 72px;
            position: relative;
            display: flex;
            top: -64px;
            left: 56px;
            flex-direction: column;
            justify-content: center;
        }

        .session-info .session-name {
            font-size: 16px;
        }

        .session-info .session-last-message {
            font-size: 12px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 160px;
        }

        .session-card:hover {
            background-color: #2D2D2D;
        }

        .chat-area-header {
            height: 48px;
            padding: 16px;
            box-sizing: border-box;
            border-bottom: 1px solid #2D2D2D;
        }

        .chat-area-header .session-name {
            font-size: 16px;
            font-weight: bold;
        }

        .session-card.selected {
            background-color: #4F4F4F;
        }

        .message-card {
            padding: 8px 16px;
            box-sizing: border-box;
            display: flex;
            align-items: flex-start;
        }

        .message-card:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .message-card .avatar {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }

        .message-card .message-body {
            margin-left: 8px;
            flex-grow: 1;
            min-width: 0;
        }

        .message-card .message-body .username {
            opacity: 0.8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message-card .message-body .username .username-text {
            flex-shrink: 0;
        }

        .message-card .message-body .username .message-time {
            font-size: 0.85em;
            opacity: 0.6;
            margin-left: 8px;
        }

        .message-card .message-body .message-content {
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.4;
            overflow-wrap: break-word;
            user-select: text;
        }

        .layout-right .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #111111;
        }

        .layout-left-bottom {
            position: absolute;
            bottom: 16px;
            width: 100%;
            text-align: center;
        }

        .layout-left-bottom .btn {
            width: 40px;
            height: 40px;
            padding: 8px;
            box-sizing: border-box;
            cursor: pointer;
            border-radius: 16%;
        }

        .layout-left-bottom .btn-logout:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .chat-area-bottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 144px;
            box-sizing: border-box;
            border-top: 1px solid #2D2D2D;
            display: flex;
        }

        .chat-area-bottom textarea {
            width: 100%;
            height: calc(100% - 48px);
            background-color: rgba(0, 0, 0, 0);
            border: none;
            resize: none;
            padding: 0px 16px;
            box-sizing: border-box;
            outline: none;
        }

        .chat-area-bottom textarea:focus {
            outline: none;
        }

        .chat-area-bottom .btn-send {
            position: absolute;
            bottom: 16px;
            right: 16px;
            background-color: #0066CC;
            padding: 4px 16px;
            border-radius: 4px;
            box-sizing: border-box;
            cursor: pointer;
        }

        .chat-area-content {
            height: calc(100% - 200px);
            overflow-y: auto;
        }

        .session-list-header {
            height: 48px;
            padding: 16px;
            box-sizing: border-box;
            border-bottom: 1px solid #2D2D2D;
        }

        .session-list-header .btn {
            width: 32px;
            height: 32px;
            box-sizing: border-box;
            cursor: pointer;
            border-radius: 16%;
            position: absolute;
            top: 8px;
            background-color: transparent;
            border: none;
            padding: 4px;
        }

        .session-list-header .btn .img {
            width: 100%;
            height: 100%;
        }

        .session-list-header .btn:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        #popover-join-session {
            position-area: bottom;
            margin: initial;
            background-color: #212121;
            border: 1px solid #414141;
            padding: 2px;
            border-radius: 4px;
        }

        .popover-item {
            margin: 2px;
            padding: 2px 8px;
            cursor: pointer;
        }

        .popover-item:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background-color: rgba(0, 0, 0, 0);
            z-index: 50;
        }

        .drawer-container {
            position: absolute;
            top: 0;
            left: -100%;
            height: 100%;
            width: 100%;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-close-drawer {
            right: 8px;
        }

        .btn-join-session {
            right: 48px;
        }

        .mask div {
            display: block;
        }

        .mask-logo {
            width: 100vw;
            margin-top: 42vh;
            margin-bottom: 8px;
            text-align: center;
        }

        .mask-text {
            width: 100vw;
            text-align: center;
        }

        .chat-area-header .btn-open-drawer {
            position: absolute;
            top: 8px;
            left: 8px;
            height: 32px;
            width: 32px;
            padding: 4px;
            box-sizing: border-box;
            cursor: pointer;
        }

        .chat-area-header .session-name {
            position: absolute;
            top: 8px;
            left: 48px;
            height: 32px;
            line-height: 32px;
            font-size: 16px;
        }

        .layout-right.blured {
            filter: blur(3px);
        }

        .session-list {
            overflow-y: auto;
            overflow-x: hidden;
            width: calc(100%);
            height: calc(100% - 48px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="drawer">
            <div class="drawer-container">
                <div class="layout-left layout">
                    <img src="/assets/logo.svg" alt="logo" width="64" height="64"
                        style="padding: 8px;box-sizing: border-box;">
                    <button popovertarget="popover-profile" class="btn-avatar"><img class="avatar my-avatar"></button>
                    <div popover="auto" id="popover-profile" class="popover">
                        <div class="popover-item btn-edit-display-name">Edit Display Name</div>
                    </div>
                    <div class="layout-left-bottom">
                        <img src="./assets/icons/info.svg" class="btn btn-about" title="About">
                        <img src="./assets/icons/logout.svg" class="btn btn-logout" title="Logout">
                    </div>
                </div>
                <div class="layout-middle layout">
                    <div class="session-list-header">
                        <div class="session-list-title">Sessions</div>
                        <button class="btn btn-join-session" title="Join Session" popovertarget="popover-join-session">
                            <img src="./assets/icons/add.svg">
                        </button>
                        <button class="btn btn-close-drawer" title="Close Drawer">
                            <img src="./assets/icons/close.svg">
                        </button>
                        <div popover="auto" id="popover-join-session">
                            <div class="popover-item btn-join-chat">Join Chat</div>
                        </div>
                    </div>
                    <div class="session-list"></div>
                </div>
            </div>
        </div>
        <div class="layout-right layout">
            <div class="chat-area-header">
                <img src="/assets/icons/menu.svg" class="btn btn-open-drawer">
                <span class="session-name">Session Name</span>
            </div>
            <div class="chat-area-content"></div>
            <div class="chat-area-bottom">
                <textarea class="chat-input" placeholder="Type a message..." maxlength="1024"></textarea>
                <div class="btn-send">Send</div>
            </div>
            <div class="mask">
                <div class="mask-logo">
                    <img src="/assets/logo.svg">
                </div>
                <div class="mask-text">
                    Start chatting by&nbsp;<span class="btn-open-drawer" style="text-decoration: underline;">the
                        drawer</span>
                </div>
            </div>
        </div>
    </div>
    <div style="display: none;" class="template">
        <div class="template-session-card">
            <div class="session-card">
                <img class="avatar">
                <div class="session-info">
                    <div class="session-name"></div>
                    <div class="session-last-message"></div>
                </div>
            </div>
        </div>
        <div class="template-message-card">
            <div class="message-card">
                <img class="avatar">
                <div class="message-body">
                    <div class="username">
                        <span class="username-text"></span>
                        <span class="message-time"></span>
                    </div>
                    <div class="message-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/script_main.js"></script>
    <script>
        const isMobile = true
        function slideOutDrawer() {
            $('.drawer-container').animate({
                left: '-100%'
            }, 200);
            $('.drawer').animate({
                backgroundColor: 'rgba(0, 0, 0, 0)',
            }, 200, () => {
                $('.drawer').hide();
            })
            $('.layout-right').removeClass('blured');
        }
        function slideInDrawer() {
            $('.drawer').show();
            $('.drawer-container').css('left', '-100%');
            $('.drawer-container').animate({
                left: '0%'
            }, 200);
            $('.drawer').animate({
                backgroundColor: 'rgba(0, 0, 0, 0.5)',
            }, 200);
            $('.layout-right').addClass('blured');
        }
        $('.btn-close-drawer').click(() => {
            slideOutDrawer();
        })
        $('.btn-open-drawer').click(() => {
            slideInDrawer();
        })

        window.addEventListener('load', () => {
            slideInDrawer();
        })
    </script>
</body>

</html>
