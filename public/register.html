<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaIM - Register</title>
    <script src="/libs/jq.js"></script>
    <link rel="stylesheet" href="/assets/style_login.css">
    <style>
        .container {
            max-width: 400px;
        }
        .captcha-image {
            cursor: pointer;
            position: absolute;
            transform: translate(-100%);
            height: 40px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <img src="/assets/logo.svg" alt="" srcset="">
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" class="form-input" placeholder="Username" required>
                    <div class="error-message" id="usernameError"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="repeatPassword" class="form-input" placeholder="Repeat Password" required>
                    <div class="error-message" id="repeatPasswordError"></div>
                </div>
                <div class="form-group">
                    <div class="captcha-container">
                        <input type="text" id="captcha" class="form-input captcha-input" placeholder="Captcha" required>
                        <img id="captchaImage" class="captcha-image" alt="Captcha" title="Refresh Captcha">
                    </div>
                    <div class="error-message" id="captchaError"></div>
                </div>

                <div class="error-message" id="errorMessage" style="margin-bottom: 16px; text-align: center;"></div>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    Sign Up
                </button>
            </form>

            <div class="form-footer">
                <a href="/login">Sign In</a>
            </div>
        </div>
    </div>

    <script src="/assets/script_register.js"></script>
</body>

</html>
