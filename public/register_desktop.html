<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaIM - 注册</title>
    <script src="/libs/jq.js"></script>
    <style>
        :root {
            background-image: url(https://api.paugram.com/bing/);
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .card {
            padding: 16px;
            background-color: rgba(0, 0, 0, 0.75);
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }

        form {
            display: block;
        }
        input {
            display: block;
            width: 224px;
        }
        .btn-submit {
            margin-top: 8px;
            float: right;
            padding-left: 4px;
            padding-right: 4px;
        }
        .btn-login {
            margin-top: 8px;
            float: left;
            padding-left: 4px;
            padding-right: 4px;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .captcha-image {
            width: 120px;
            height: 40px;
            background-color: #f0f0f0;
            margin-right: 10px;
            cursor: pointer;
        }
        .captcha-input {
            width: 94px;
        }
        .refresh-captcha {
            cursor: pointer;
            margin-left: 5px;
            color: #4dabf7;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-title">注册</div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="captcha">验证码</label>
                    <div class="captcha-container">
                        <div id="captchaImage" class="captcha-image"></div>
                        <input type="text" id="captcha" name="captcha" class="captcha-input" required>
                    </div>
                </div>
                <div class="error-message" id="errorMessage"></div>
                <button type="submit" class="btn-submit">注册</button>
                <button class="btn-login" onclick="window.location.href='/login'">登录</button>
            </form>
        </div>
    </div>

    <script>
        // 加载验证码
        function loadCaptcha() {
            $.ajax({
                url: '/api/captcha',
                type: 'GET',
                dataType: 'text',
                success: function(svg) {
                    $('#captchaImage').html(svg);
                },
                error: function(error) {
                    console.error('验证码加载失败:', error);
                }
            });
        }

        // 页面加载时获取验证码
        $(document).ready(function() {
            loadCaptcha();
            
            // 点击刷新验证码
            $('#captchaImage').click(loadCaptcha);
            
            // 表单提交处理
            $('#registerForm').submit(function(e) {
                e.preventDefault();
                
                const username = $('#username').val();
                const password = $('#password').val();
                const confirmPassword = $('#confirm-password').val();
                const captcha = $('#captcha').val();
                const errorMessage = $('#errorMessage');
                
                // 验证密码是否匹配
                if (password !== confirmPassword) {
                    errorMessage.text('两次输入的密码不一致').show();
                    return;
                }
                
                // 发送注册请求
                $.ajax({
                    url: '/api/register',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username, password, captcha }),
                    success: function(data) {
                        if (data.success) {
                            // 注册成功，重定向到登录页面
                            window.location.href = '/login';
                        } else {
                            // 显示错误信息
                            errorMessage.text(data.message || '注册失败，请稍后再试').show();
                            // 刷新验证码
                            loadCaptcha();
                        }
                    },
                    error: function(error) {
                        console.error('注册请求失败:', error);
                        errorMessage.text('注册请求失败，请稍后再试').show();
                        // 刷新验证码
                        loadCaptcha();
                    }
                });
            });
        });
    </script>
</body>

</html>
