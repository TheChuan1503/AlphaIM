<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AlphaIM - 登录</title>
    <script src="./libs/jq.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #111111;
            color: #fff;
            overflow-x: hidden;
            touch-action: manipulation;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
        }

        .form-container {
            background-color: #191919;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #2D2D2D;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #ccc;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background-color: #2D2D2D;
            border: 1px solid #3D3D3D;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            border-color: #4F4F4F;
        }

        .form-input::placeholder {
            color: #666;
        }

        .error-message {
            color: #ff4444;
            font-size: 13px;
            margin-top: 4px;
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #4F4F4F;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #5F5F5F;
        }

        .submit-btn:active {
            background-color: #3F3F3F;
        }

        .submit-btn:disabled {
            background-color: #3D3D3D;
            cursor: not-allowed;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #4F4F4F;
            text-decoration: none;
            font-size: 14px;
        }

        .form-footer a:hover {
            color: #5F5F5F;
        }

        /* 响应式优化 */
        @media (max-width: 320px) {
            .container {
                padding: 16px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .logo {
                font-size: 28px;
            }
        }

        /* 防止输入框缩放 */
        input[type="text"],
        input[type="password"] {
            font-size: 16px !important;
        }

        /* 加载状态 */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #4F4F4F;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">AlphaIM</div>
        </div>

        <div class="form-container">
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">用户名</label>
                    <input type="text" id="username" class="form-input" placeholder="请输入用户名" required>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">密码</label>
                    <input type="password" id="password" class="form-input" placeholder="请输入密码" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="error-message" id="errorMessage" style="margin-bottom: 16px; text-align: center;"></div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    登录
                </button>
            </form>

            <div class="form-footer">
                <a href="/register">注册</a>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // 表单提交处理
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                // 清除之前的错误信息
                $('.error-message').hide();
                
                const username = $('#username').val().trim();
                const password = $('#password').val();
                
                // 客户端验证
                let hasError = false;
                
                if (!username) {
                    $('#usernameError').text('请输入用户名').show();
                    hasError = true;
                }
                
                if (!password) {
                    $('#passwordError').text('请输入密码').show();
                    hasError = true;
                }
                
                if (hasError) {
                    return;
                }
                
                // 禁用提交按钮
                $('#submitBtn').prop('disabled', true).html('登录中<span class="loading"></span>');
                
                // 发送登录请求
                $.ajax({
                    url: '/api/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username, password }),
                    success: function(data) {
                        if (data.success) {
                            window.location.href = './';
                        } else {
                            $('#errorMessage').text(data.message || 'Invalid username or password').show();
                            $('#submitBtn').prop('disabled', false).text('登录');
                        }
                    },
                    error: function(error) {
                        console.error('登录请求失败:', error);
                        $('#errorMessage').text('登录请求失败，请稍后再试').show();
                        $('#submitBtn').prop('disabled', false).text('登录');
                    }
                });
            });
            
            $('.form-input').on('focus', function() {
                $(this).parent().find('.error-message').hide();
            });
            
            $('.form-input').on('blur', function() {
                setTimeout(() => {
                    window.scrollTo(0, 0);
                }, 100);
            });
        });
    </script>
</body>

</html>
